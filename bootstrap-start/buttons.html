<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Bootstrap 4</title>
</head>

<body>
    <h1 class="display-3 text-center my-4">Buttons & Button Groups</h1>

    <div class="container">
        <!--################START HERE################-->

        <!-- BUTTONS -->
        <button type="button">Primary</button>
        <button type="button">Secondary</button>
        <button type="button">Success</button>
        <button type="button">Info</button>
        <button type="button">Warning</button>
        <button type="button">Danger</button>
        <button type="button">Light</button>
        <button type="button">Dark</button>
        <button type="button">Link</button>

        <br>
        <br>

        <!-- BUTTON TAGS/TYPES -->
        <a href="#" role="button">Link</a>
        <button type="submit">Button</button>
        <input type="button" value="Input">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        <br>
        <br>

        <!-- OUTLINE BUTTONS -->
        <button type="button">Primary Outline</button>
        <button type="button">Secondary Outline</button>
        <button type="button">Success Outline</button>
        <button type="button">Info Outline</button>
        <button type="button">Warning Outline</button>
        <button type="button">Danger Outline</button>
        <button type="button">Light Outline</button>
        <button type="button">Dark Outline</button>

        <br>
        <br>

        <!-- BUTTON SIZES -->
        <button type="button">
            <i class="fa fa-user"></i> Large button</button>
        <button type="button">Small button</button>
        <br>
        <br>
        <button type="button">Block level button</button>

        <br>
        <br>

        <!-- STATES -->
        <button type="button">Regular Button</button>
        <button type="button">Active Button</button>
        <button type="button">Disabled Button</button>

        <button type="button">
            Toggle State
        </button>

        <br>
        <br>

        <!-- BUTTON GROUPS -->
        <div>
            <button type="button">Left</button>
            <button type="button">Middle</button>
            <button type="button">Right</button>
        </div>

        <br></br>

        <!-- BUTTON TOOLBAR -->
        <div>
            <div>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
            </div>
            <div>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">7</button>
            </div>
            <div>
                <button type="button">8</button>
            </div>
        </div>

        <br>
        <br>

        <!-- VERTICAL GROUP -->
        <div>
            <button type="button">Left</button>
            <button type="button">Middle</button>
            <button type="button">Right</button>
        </div>

        <br>
        <br>

        <!-- BUTTON DROPDOWNS -->
        <div>
            <button type="button">
                My Dropdown
            </button>
            <div>
                <a href="#">Link One</a>
                <a href="#">Link Two</a>
                <a href="#">Link Three</a>
            </div>
        </div>

        <br>
        <br>

        <!-- SPLIT DROPDOWNS -->
        <div>
            <button type="button">My Button</button>
            <button type="button">
                <span>Toggle Dropdown</span>
            </button>
            <div>
                <a href="#">Link One</a>
                <a href="#">Link Two</a>
                <a href="#">Link Three</a>
                <div></div>
                <a href="#">Link Four</a>
            </div>
        </div>

    </div>

    <div style="margin-top:500px;"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    </body>
    
    </html>
